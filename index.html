<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper Using API</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/news-favicon.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- header  -->
    <header class="container fixed-top">
        <!-- nav  -->
        <nav class="navbar navbar-expand-lg p-4 rounded-2 " style="background-color: #e3f2fd;" >
            <div class="container-fluid">
              <a style="border:2px solid #0D6EFD; border-radius:9px ;" class="navbar-brand pe-2 text-primary" href="#"> <span class="bg-primary p-2 rounded-3 text-white border-2 border-primary ">Daily</span> News</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link active text-primary" aria-current="page" href="#">Current News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Today News</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Old News List
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Upcoming</a></li>
                      <li><a class="dropdown-item" href="#">Weakly News</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Monthly News</a></li>
                    </ul>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search-btn" class="btn btn-outline-primary" type="submit">Search</button>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- spinner  -->
        <section class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              
              <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </section>
        <!-- spinner end  -->
        <!-- founded msg  -->
        <div class="container p-3 text-center rounded-2 mb-5 shadow-sm" style="background-color: #e3f2fd;">
            <h3 class="text-success"><span id="founded-msg">0</span> News Found</h3>
        </div>
        <!-- card  -->
        <section id="card-display" class="container">
           


            
        </section>
        <!-- modal  -->



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div id="modal" class="modal-content">
      


    </div>
  </div>
</div>

        <!-- card end  -->
    </main>
    
        <div class="container shadow mt-5  "style="background-color: #e3f2fd;">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted">&copy; Create By : Md Mahafujur Rahaman Masud</p>
            </footer>
          </div>
   
    

      <!-- sweetAlert  -->
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
